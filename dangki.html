<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng ký thành viên CLB Ngoại khóa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f5f5f5;
    }
    .form-container {
      max-width: 600px;
      background: #fff;
      margin: 40px auto;
      padding: 25px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-container h2 {
      text-align: center;
      color: #0066cc;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="date"],
    .form-group input[type="file"],
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .form-group input[type="radio"],
    .form-group input[type="checkbox"] {
      margin-right: 6px;
    }
    .form-group .checkbox-group,
    .form-group .radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .form-group .checkbox-group label,
    .form-group .radio-group label {
      margin-right: 10px;
      font-weight: normal;
    }
    .form-group textarea {
      resize: vertical;
    }
    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .submit-btn:hover {
      background-color: #004999;
    }
    @media (max-width: 480px) {
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Đăng ký thành viên CLB Ngoại khóa CVCA</h2>
    <form action="#" method="post" enctype="multipart/form-data">

      <div class="form-group">
        <label for="hoten">Họ và tên:</label>
        <input type="text" id="hoten" name="hoten" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="ngaysinh">Ngày sinh:</label>
        <input type="date" id="ngaysinh" name="ngaysinh">
      </div>

      <div class="form-group">
        <label for="diachi">Địa chỉ:</label>
        <textarea id="diachi" name="diachi" rows="3"></textarea>
      </div>

      <div class="form-group">
        <label>Giới tính:</label>
        <div class="radio-group">
          <label><input type="radio" name="gioitinh" value="nam"> Nam</label>
          <label><input type="radio" name="gioitinh" value="nu"> Nữ</label>
        </div>
      </div>

      <div class="form-group">
        <label>Sở thích:</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="sothich[]" value="co-vua"> Cờ vua</label>
          <label><input type="checkbox" name="sothich[]" value="dien-tu"> Trò chơi điện tử</label>
          <label><input type="checkbox" name="sothich[]" value="du-lich"> Du lịch</label>
          <label><input type="checkbox" name="sothich[]" value="cam-hoa"> Cắm hoa</label>
          <label><input type="checkbox" name="sothich[]" value="nau-an"> Nấu ăn</label>
        </div>
      </div>

      <div class="form-group">
        <label for="hoso">Hồ sơ đính kèm:</label>
        <input type="file" id="hoso" name="hoso">
      </div>

      <button type="submit" class="submit-btn">Gửi đăng ký</button>
    </form>
  </div>

</body>
</html>
